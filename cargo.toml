[package]
name = "dreas"
version = "0.1.0"
edition = "2025"
authors = ["Kiran Kumar Balijepalli kirankbee@gmail.com"]
description = "DeepRockEncryptionAsService - Enterprise-Grade Agentic AI Security Framework"
license = "MIT OR Apache-2.0"
repository = "https://github.com/kirankbee/dreas"
keywords = ["encryption", "security", "ai", "agents", "gcp", "kms"]
categories = ["cryptography", "web-programming", "development-tools"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
google-cloud-kms = "2.0"
google-cloud-storage = "2.0"
google-cloud-bigquery = "2.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.0", features = ["derive"] }
config = "0.13"
hex = "0.4"
thiserror = "1.0"
base64 = "0.21"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "api_service"
path = "src/bin/api_service.rs"

[[bin]]
name = "coordinator"
path = "src/bin/coordinator.rs"